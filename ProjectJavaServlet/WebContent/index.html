<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
<link rel="stylesheet" type="text/css" href="css/style.css"></link>
<script type="text/javascript" src="javascript/script.js"></script>
</head>
<body>
	<form method="get" action="result">
		<div class="container">
			<label class="label">Numero 1</label> 
			<input type="number" id="txtNum1" class="txt" name="num1"/> 
			<label class="label">Numero 2</label>
			<input type="number" id="txtNum2" class="txt" name="num2"/> 
			<input type="submit" id="btnCalc" value="+" class="btn"/> 
			<input type="submit" id="btnCalc" value="-" class="btn"/> 				
			<input type="submit" id="btnCalc" value="*" class="btn"/> 
			<input type="submit" id="btnCalc" value="/" class="btn"/>
		</div>
	</form>
</body>
</html>
